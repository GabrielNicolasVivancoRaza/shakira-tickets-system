<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG - API Test</title>
</head>
<body>
    <h1>üîç DEBUG - TEST DE API</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test 1: Variable de entorno
        results.innerHTML += `<p><strong>VITE_API_URL:</strong> ${import.meta.env.VITE_API_URL || 'NO DEFINIDA'}</p>`;
        
        // Test 2: URL construida
        const API_BASE_URL = import.meta.env.VITE_API_URL || 'http://localhost:5002/api';
        results.innerHTML += `<p><strong>API_BASE_URL:</strong> ${API_BASE_URL}</p>`;
        
        // Test 3: Probar conectividad backend
        async function testBackend() {
            try {
                results.innerHTML += `<p>üîÑ Probando conexi√≥n al backend...</p>`;
                
                const response = await fetch('https://feelthecanjeftt.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML += `<p><strong>Backend Status:</strong> ${response.status}</p>`;
                
                if (response.ok) {
                    const data = await response.text();
                    results.innerHTML += `<p><strong>Backend Response:</strong> ${data}</p>`;
                } else {
                    results.innerHTML += `<p style="color: red;"><strong>Backend Error:</strong> ${response.statusText}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p style="color: red;"><strong>Backend Error:</strong> ${error.message}</p>`;
            }
        }
        
        // Test 4: Probar ruta espec√≠fica que falla
        async function testSpecificRoute() {
            try {
                results.innerHTML += `<p>üîÑ Probando ruta espec√≠fica...</p>`;
                
                const response = await fetch(`${API_BASE_URL}/puntos-venta`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML += `<p><strong>API Status:</strong> ${response.status}</p>`;
                results.innerHTML += `<p><strong>API URL:</strong> ${API_BASE_URL}/puntos-venta</p>`;
                
                if (!response.ok) {
                    results.innerHTML += `<p style="color: red;"><strong>API Error:</strong> ${response.statusText}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p style="color: red;"><strong>API Error:</strong> ${error.message}</p>`;
            }
        }
        
        // Ejecutar tests
        testBackend();
        testSpecificRoute();
        
        // Capturar todos los errores 404
        window.addEventListener('error', function(e) {
            results.innerHTML += `<p style="color: red;"><strong>ERROR 404 DETECTADO:</strong> ${e.target.src || e.target.href || 'Unknown resource'}</p>`;
        }, true);
    </script>
</body>
</html>
